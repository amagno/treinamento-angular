<form (ngSubmit)="handleSubmit()">
  <label for="name">Adicionar</label>
  <div>
    <mat-form-field>
      <input matInput placeholder="Nome da tarefa" type="text" name="name" id="name" [(ngModel)]="nameTodo" required>
    </mat-form-field>
    <button type="submit" mat-icon-button>
      <mat-icon>add</mat-icon>
    </button>
  </div>
</form>
